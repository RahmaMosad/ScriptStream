<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScriptStream|Login</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="icon"type="image/x-icon" href="../images//log.jpg">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="wrapper">
  <form id="loginPage" action="HomePage.html">
    <h2>Login</h2>
     
      <div class="input-box">
        <input type="text" required>
        <label>Email</label>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="Password" required type="hidden" id="pass" required minlength="10" maxlength="15">
        <label>Password</label>
        <i class='bx bxs-lock-alt'></i>
     </div>
   
      <div class="loginCheck">
        <label><input type="checkbox">Remember me</label>
      </div>

      <div class="loginButton">
       <button type="submit" class="btn">LOGIN</button>
      </div>

       <div class="loginAccount"></div>
       
        <p>Don't have an account yet? <a href="RegistrationPage.html">Register now!</a> </p>
  
   </form> 
</div>
</body>   
</html>
